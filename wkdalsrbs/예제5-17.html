<!DOCTYPE html>
<html>
<head>
     <title>CSS3 Grid system</title>
<style>
    .container{
        display: grid;
        grid-template:200px 200px 200px / 200px 200px 200px;
        grid-gap: 10px;
    }
    [clas*=cell]{
        box-sizing: border-box;
        border: 5px solid black;
        border-radius: 10px;
        padding: 10px;
    }
    .cell-a{
        grid-row-start: 1;
        grid-row-end: 4;
        grid-row-start: 1;
        grid-row-end: 3;
    }
</style>     
</head> 
<body>
    <div class="container">
        <div class="cell-a">cell a</div>
        <div class="cell-a">cell b</b></div>
        <div class="cell-a">cell c</div>
        <div class="cell-a">cell d</div>
    </div>
</body>   
</html>
